            const [showChat, setShowChat] = useState(false);
            const [showTranslator, setShowTranslator] = useState(false); // NEW: Translator State
            const [currentModel, setCurrentModel] = useState(LITE_API);
            const [isFullScreen, setIsFullScreen] = useState(false); // Controls header/nav visibility

            // Background style to match the mint aesthetic
            const bgStyle = {
                backgroundColor: '#C4E0E0', 
                minHeight: '100vh',
                fontFamily: '"Inter", sans-serif',
            };
            
            // Handler for opening translator (used by HomeView and NotesView)
            const handleOpenTranslator = () => {
                setShowTranslator(true);
                setIsFullScreen(true);
            };

            const handleCloseTranslator = () => {
                setShowTranslator(false);
                setIsFullScreen(false);
            };

            return (
                <div style={bgStyle} className="relative text-[#0F1C20]">
                    {/* Main Content Area */}
                    <div className="max-w-md mx-auto bg-[#C4E0E0] h-[100dvh] relative shadow-2xl overflow-hidden flex flex-col">
                        {/* Decorative background blurs */}
                        <div className="absolute top-[-100px] left-[-100px] w-[300px] h-[300px] bg-white opacity-40 blur-[80px] rounded-full pointer-events-none"></div>
                        <div className="absolute bottom-[100px] right-[-50px] w-[200px] h-[200px] bg-[#FF9F68] opacity-20 blur-[60px] rounded-full pointer-events-none"></div>

                        {/* Header - Hidden in full screen mode */}
                        {!isFullScreen && (
                            <div className="absolute top-0 left-0 right-0 z-30 pointer-events-none">
                                <Header 
                                    title={
                                        activeTab === 'home' ? '' : 
                                        activeTab === 'schedule' ? 'è¡Œç¨‹' :
                                        activeTab === 'hotels' ? 'ä½å®¿' : 
                                        activeTab === 'room_list' ? 'åˆ†æˆ¿åå–®' : 
                                        activeTab === 'map' ? 'åœ°åœ–' :
                                        activeTab === 'notes' ? 'æ—…è¡Œé ˆçŸ¥' :
                                        'èˆªç­è³‡è¨Š'
                                    }
                                    showBack={activeTab !== 'home'}
                                    onBack={() => {
                                        if (activeTab === 'room_list') {
                                            setActiveTab('hotels');
                                        } else {
                                            setActiveTab('home');
                                        }
                                    }}
                                    onOpenChat={() => setShowChat(true)}
                                />
                            </div>
                        )}

                        {/* Main takes remaining height and scrolls */}
                        <main className="flex-1 overflow-y-auto no-scrollbar relative z-10">
                            {activeTab === 'home' && <HomeView setActiveTab={setActiveTab} onOpenTranslator={handleOpenTranslator} />}
                            {activeTab === 'schedule' && <ScheduleView />}
                            {activeTab === 'hotels' && <HotelsView onViewRooms={(hotel) => {
                                setSelectedHotelForRooms(hotel);
                                setActiveTab('room_list');
                            }} />} 
                            {activeTab === 'room_list' && <RoomAllocationView hotel={selectedHotelForRooms} />}
                            {activeTab === 'tickets' && <TicketView />}
                            {activeTab === 'map' && <MapView />}
                            {activeTab === 'notes' && <NotesView onOpenTranslator={handleOpenTranslator} />}
                        </main>

                        {/* Pill Nav - Hidden in full screen mode */}
                        {!isFullScreen && <PillNav activeTab={activeTab === 'room_list' ? 'hotels' : activeTab} setActiveTab={setActiveTab} />}
                        
                        {/* Overlays */}
                        <ChatOverlay 
                            isOpen={showChat} 
                            onClose={() => setShowChat(false)} 
                            currentModel={currentModel}
                            setCurrentModel={setCurrentModel}
                        />
                        
                        <TranslatorOverlay 
                            isOpen={showTranslator} 
                            onClose={handleCloseTranslator} 
                        />
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
